<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <!--O Guanabara usa 50 px a mais do que o tamanho da próxima imagem maior, para que não apareça a barra de rolagem.  -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!-- A menor sempre tem que ser antes, para funcionar. -->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!-- Se a imagem for até 1050px, mostrará a foto-m, acima disso irá para a foto-g (padrão no src de img)-->
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <picture>
        <!-- Neste caso com min-width, para funcionar, tem que colocar o inverso, da maior para a menor. -->
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png"> 
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/coffee-lofi-chill-lofi-music-332738.mp3" controls autoplay></audio>
    <!-- controls mostra os controles. autoplay toca sozinho (deveria, não funcionou) -->
     <p>Segunda maneira de fazer</p>
    <audio preload="metadata" controls loop> <!--em preload, não coloque auto porque ele só vai considerar que o site foi carregado depois de carregar todo o arquivo de áudio. metadada é só os metadados, como duração do áudio. e none carrega nada, somente carrega ao clicar no play, então mostra como se fosse 0:00 de duração até clicar.-->
        <!-- o parâmetro loop faz ele recomeçar. Seria bom pra botar junto com o autoplay, se quisesse uma musiquinha de fundo. -->
        <source src="midia/lofi-295209.mp3" type="audio/mpeg">
        <!-- Se você tiver outros tipos de arquivo, como .ogg e .wv, coloque eles como outras linhas de source. Ele sempre tentará carregar de cima para baixo, se não conseguir, irá para a próxima linha. EVITE USAR .wav porque não muito pesados. Qualidade top é para arquivo de download, não para navegação.-->
         <!-- Caso ele não consiga nenhum desses, você pode colocar um parágrafo. -->
          <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="exemplo.com">Clique aqui para baixar o arquivo</a> </p>
    </audio>
</body>
</html>
